{% extends "base.html" %}

{% block content %}
    <div class="container w-1/3 mx-auto my-8 p-6 bg-gradient-to-r from-gray-300 via-gray-500 to-gray-700 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 mb-2 rounded-lg text-white 
                        {% if category == 'error' %} bg-red-400  {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST" class="mb-6">
            <div class="mb-4">
                <label for="username" class="block text-lg font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="w-full bg-gray-300 text-black py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center block">Back to Main Page</a>
    </div>
    </div>
{% endblock %}
